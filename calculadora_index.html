<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora_estilos.css">
     
</head>
<body onload=init() >
    <header id="header">
        <h1 id="titulo" class="titular">Calculadora Web</h1>
        <h4 id="subtitulo" class="titular">diseñada y desarrollada por:</h4>
        <h2 id="autor" class="titular">Felipe Castellanos Sánchez</h2>
    </header>
    <section id="calculadora">
        <div id="pantalla-resultado">
            <p id="historico">0</p>
            <p id="resultado">0</p>
        </div>
        <div id="botones">
            <button class="boton-forma" id="btn_ac">AC</button>
            <button class="boton-forma" id="btn_borrar">C</button>
            <button class="boton-forma" id="btn_negativo">neg</button>
            <button class="boton-forma" id="btn_division">/</button>
            <button class="boton-forma" id="btn_7">7</button>
            <button class="boton-forma" id="btn_8"> 8</button>
            <button class="boton-forma" id="btn_9">9</button>
            <button class="boton-forma" id="btn_multiplicacion">X</button>
            <button class="boton-forma" id="btn_4">4</button>
            <button class="boton-forma" id="btn_5">5</button>
            <button class="boton-forma" id="btn_6">6</button>
            <button class="boton-forma" id="btn_resta">-</button>
            <button class="boton-forma" id="btn_1" >1</button>
            <button class="boton-forma" id="btn_2">2</button>
            <button class="boton-forma" id="btn_3">3</button>
            <button class="boton-forma" id="btn_suma">+</button>
            <button class="boton-forma" id="btn_punto">.</button>
            <button class="boton-forma" id="btn_0">0</button>
            <button class="boton-forma" id="btn_igual">=</button>
        </div>    
        

        <script type='text/javascript'src="calc.js"></script> 
    </section>
    <footer id="footer">
        <p>Hecho en 2021. Siéntete libre de usarla y ver su código para aprender</p>
    </footer>
</body>
</html>
